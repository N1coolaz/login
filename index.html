<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETEC Albert Einstein - Autenticação</title>
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <main>
        <section>
            <form class="signup">
                <div class="ilustration">
                    <h1>Sign-up</h1>

                    <img src="img/signup.svg" alt="Signup">
                </div>

                <div class="fields">
                    <input type="email" name="emailSignup" id="emailSignup" placeholder="Digite seu email">
                    <input type="password" name="passwordSignup" id="passwordSignup" placeholder="Digite sua senha">
                    <input type="password" name="passwordConfirmSignup" id="passwordConfirmSignup" placeholder="Confirme sua senha">
        
                    <input type="button" id="btnSignup" value="Cadastrar-se" onclick="signup()">
                </div>
            </form>

            <form class="signin">
                <div class="ilustration">
                    <h1>Sign-in</h1>

                    <img src="img/signin.svg" alt="Signup">
                </div>

                <div class="fields">
                    <input type="email" name="emailSignin" id="emailSignin" placeholder="Digite seu email">
                    <input type="password" name="passwordSignin" id="passwordSignin" placeholder="Digite sua senha">
        
                    <input type="button" id="btnSignin" value="Entrar com Email/Senha" onclick="signin()">

                    <button type="button" id="btnGoogle" class="btnGoogle" onclick="signinGoogle()">
                        <img src="img/google-icon.png" alt="Ícone do Google"> Entrar com Google
                    </button>
                </div>
            </form>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/authentication.js"></script>
</body>
</html>
